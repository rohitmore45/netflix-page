<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/netflixicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="./assets/images/netflix-logo.jpg" alt="Netflix_logo"> -->
            <h1>NETFLIX</h1>
        </div>
        <div class="loginbox">
            <div class="login">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email or phone number" class="em-pw">
                <input type="password" placeholder="Password" class="em-pw">
                <button type="submit">Sign In</button>
                <div class="checkbox">
                    <label for="rem-me">
                        <p><input type="checkbox" id="rem-me"> Remember me</p>
                    </label>
                    <p><a href="#">Need help?</a></p>
                </div>
                <p id="account">New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
        </div>
        <footer>
            <p>Questions? <a href="#">Call 000-800-919-1694</a></p>
            <div>
                <ul id="firstul">
                    <a href="#"> FAQ </a>
                    <a href="#"> Help Centre </a>
                    <a href="#"> Term of Use </a>
                    <a href="#"> Privacy </a>
                </ul>
                <ul id="secul">
                    <a href="#">Cookie Preferences</a>
                    <a href="#">Corporate Information</a>
                </ul>
            </div>
            <p id="rights">&copy;All rights resevered 1996-2023</p>
        </footer>
    </div>
</body>

</html>
